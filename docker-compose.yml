version: '3'
services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"  # Hanya dapat diakses oleh Nginx
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"  # Hanya dapat diakses oleh Nginx
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"  # Mengekspos Nginx di port 80 untuk akses publik
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf  # Menghubungkan konfigurasi Nginx
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
